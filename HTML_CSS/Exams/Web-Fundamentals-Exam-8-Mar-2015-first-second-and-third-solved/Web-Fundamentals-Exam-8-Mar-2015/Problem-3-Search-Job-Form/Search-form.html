<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <title>Search form</title>
</head>
<body>
    <div class="main-container">
        <header>
            <div class="head-nav">
                <ul class="nav">
                    <li class="business">Search Business</li>
                    <li class="categories">Business Categories</li>
                    <li class="locations">Recent Locations</li>
                    <li class="agents">Agents Located</li>
                </ul>
            </div>
        </header>
        <main>
            <div class="form-container">
                <form>
                    <ul class="form">
                        <li>
                            <label for="name">Business name</label>
                            <input type="text" id="name" placeholder="enter a name"/>
                        </li>
                        <li>
                            <label for="country">Country  </label>
                            <input type="text" id="country" placeholder="search by country"/>
                        </li>
                        <li>
                            <label for="city">City / State</label>
                            <input type="text" id="city" placeholder="search by city or state"/>
                        </li>
                        <li>
                            <label for="post-code">ZIP / Postal Code</label>
                            <input type="number" id="post-code" placeholder="enter a postal code"/>
                        </li>
                        <li>
                            <label for="employees">Employers</label>
                            <input type="text" id="employees" placeholder="1000 - 5000" min="1000" max="5000"/>
                        </li>
                        <li>
                            <label for="date">Startup Date</label>
                            <input type="date" id="date"/>
                        </li>
                        <li>
                            <label for="job">Job Opportunity</label>
                            <input type="text" id="job" placeholder="any"/>
                        </li>
                        <li>
                            <button>LET'S FIND YOUR JOB</button>
                        </li>
                    </ul>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
