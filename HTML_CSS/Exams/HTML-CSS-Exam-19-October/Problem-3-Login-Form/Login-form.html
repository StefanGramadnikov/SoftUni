<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login form</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lobster"/>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1>All you need in one roof.SoftUni's Pattern Design</h1>
        </div>
        <div class="advertisement-container">
            <article class="fire"></article>
            <article class="advertisement">
                <ul class="advert">
                    <li><span class="check"></span>Fast reload</li>
                    <li><span class="check"></span>Perfect design</li>
                    <li><span class="check"></span>SoftUni shortcuts</li>
                </ul>
            </article>
        </div>
        <div class="login-container">
            <article class="login">
                <h3>Login to continue</h3>
                <form>
                    <ul class="form">
                        <li>
                            <label class="icon" for="username"></label><input type="text" id="username"/>

                        </li>
                        <li>
                            <label class="icon" for="country"></label><input type="text" id="country"/>
                        </li>
                        <li>
                            <input class="button" type="submit"/>
                        </li>
                    </ul>
                </form>
            </article>
        </div>
    </div>
</body>
</html>
