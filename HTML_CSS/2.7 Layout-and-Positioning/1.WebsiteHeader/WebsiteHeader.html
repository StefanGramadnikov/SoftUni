<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SoftUni Header</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class="navbar-wrapper">
        <div class="container">
            <nav class="link-logo">
                <a class="navbar-brand" href="https://softuni.bg/">
                    <span>Software University</span>
                </a>
            </nav>
            <div class="menu-container">
                <nav class="navContainer">
                    <div class="logIn clearfix">
                        <div id="search" class="searchBar">
                            <form id="search-form" method="GET" autocomplete="off" action="/Search/Results" class="searchBar">
                                <input type="text" maxlength="100" placeholder="Търси..." name="query" class="searchInput" id="search-input" data-content="Прекалено къс израз">
                                <button type="submit" class="searchButton"></button>
                            </form>
                        </div>
                    </div>
                    <div class="userContainer">
                        <ul>
                            <li></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
</body>
</html>
