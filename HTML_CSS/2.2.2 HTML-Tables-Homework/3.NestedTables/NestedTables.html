<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nested tables</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
	<table>
		<tr>
			<td> 
				<a href="http://softuni.bg" target="_blank"><img src="logo.png" /></a>
			</td>
			<td>
				<table class="name">
					<tr>
						<td>Software</td>
					</tr>
					<tr>
						<td>University</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>
</html>
