<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Table</title>
	<style>
	table
		{
			width: 390px;
			margin: 0 auto;
			border: 1px solid #bfbfbf;
			font-family: 'Tahoma', sans-serif;
	}

	table thead
		{
			font-weight: bold;
			font-size: 30px;
	}

	table thead td {
		padding-bottom: 20px;
	}

	table tbody td
		{
			padding-left: 10px;
			font-size: 15px;
			font-weight: bold;
	}

	table tbody td p
		{
			color: #3f4b55;
			font-weight: normal;
			margin: 0;
			font-size: 15.5px;
	}
	</style>
</head>
 <body>
        <table>
            <thead>
                <tr>
                    <td colspan="2">Software University</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><a href="http://softuni.bg"><img src="SoftUni.png" /></a></td>
                    <td>
                        Accessible and high quality software education.
                        <p>Our mission is to make people we train true professionals in the software industry and support them in finding employment.</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
