<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Nested Tables</title>
        <style>
        table img {
            margin: 20px 10px;
        }

        table table {
            margin: 0 10px;
            font-size: 70px;
            font-family: 'Tahoma', sans-serif;
        }

        table table td {
            padding: 0 10px;
        }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <td>
                    <a href="http://softuni.bg"><img src="SoftUni.png" /></a>
                </td>
                <td>
                    <table border="1">
                        <tr>
                            <td>Software</td>
                        </tr>
                        <tr>
                            <td>University</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
