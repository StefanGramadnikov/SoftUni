<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>World Cup Brazil</title>
        <link href="styles.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <table cellspacing="0">
            <col width="160">
            <col width="85">
            <col width="160">
            <col width="80">
            <col width="125">
            <col width="95">
            <col width="120">
            <col width="50">
            <thead>
                <tr>
                    <td class="first">Country</td>
                    <td>Result</td>
                    <td>Country</td>
                    <td>Group</td>
                    <td colspan="4" class="last">Place A Bet</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span class="brasil home">Brasil</span></td>
                    <td>1 - 3</td>
                    <td><span class="mexico away">Mexico</span></td>
                    <td>A</td>
                    <td>Brasil</td>
                    <td class="red">
                        <select>
                            <option value="0" disabled="disabled" selected>0</option>
                            <option value="1" disabled="disabled">1</option>
                            <option value="2" disabled="disabled">2</option>
                        </select>
                        <span> - </span>
                        <select>
                            <option value="0" disabled="disabled" selected>0</option>
                            <option value="1" disabled="disabled">1</option>
                            <option value="2" disabled="disabled">2</option>
                        </select>
                    </td>
                    <td>Mexico</td>
                    <td><button class="red"></button></td>
                </tr>
                <tr>
                    <td><span class="spain home">Spain</span></td>
                    <td>1 - 5</td>
                    <td><span class="netherlands away">Netherlands</span></td>
                    <td>B</td>
                    <td>Spain</td>
                    <td class="red">
                        <select>
                            <option value="0" disabled="disabled" selected>0</option>
                            <option value="1" disabled="disabled">1</option>
                            <option value="2" disabled="disabled">2</option>
                        </select>
                        <span> - </span>
                        <select>
                            <option value="0" disabled="disabled" selected>0</option>
                            <option value="1" disabled="disabled">1</option>
                            <option value="2" disabled="disabled">2</option>
                        </select>
                    </td>
                    <td>Netherlands</td>
                    <td><button class="red"></button></td>
                </tr>
                <tr>
                    <td><span class="italy home">Italy</span></td>
                    <td>2 - 1</td>
                    <td><span class="england away">England</span></td>
                    <td>C</td>
                    <td>Italy</td>
                    <td class="red">
                        <select>
                            <option value="0" disabled="disabled" selected>0</option>
                            <option value="1" disabled="disabled">1</option>
                            <option value="2" disabled="disabled">2</option>
                        </select>
                        -
                        <select>
                            <option value="0" disabled="disabled" selected>0</option>
                            <option value="1" disabled="disabled">1</option>
                            <option value="2" disabled="disabled">2</option>
                        </select>
                    </td>
                    <td>England</td>
                    <td><button class="red"></button></td>
                </tr>
                <tr>
                    <td><span class="argentina home">Argentina</span></td>
                    <td>-</td>
                    <td><span class="bah away">Bosnia and Herz</span></td>
                    <td>F</td>
                    <td>Argentina</td>
                    <td class="green">
                        <select>
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                        <span> - </span>
                        <select>
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </td>
                    <td>Bosnia and Herz</td>
                    <td><button class="green"></button></td>
                </tr>
                <tr>
                    <td class="first"><span class="germany home">Germany</span></td>
                    <td>-</td>
                    <td><span class="portugal away">Portugal</span></td>
                    <td>E</td>
                    <td>Germany</td>
                    <td class="green">
                        <select>
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                        <span> - </span>
                        <select>
                            <option value="0" selected>0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </td>
                    <td>Portugal</td>
                    <td class="last"><button class="green"></button></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
