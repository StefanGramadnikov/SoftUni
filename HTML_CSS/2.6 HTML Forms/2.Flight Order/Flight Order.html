<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Flight Order</title>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
</head>
<body>
    <div class="main">
        <h1>flight order</h1>
        <form class="left_side">
            <ul>
                <li>
                    <label for="citySelect">From</label><br/>
                    <select name="City">
                        <option value="enter a city">enter a city</option>
                    </select>
                </li>
                <li>
                    <label for="departure">Departure Date</label><br/><br/>
                    <input type="date" name="departureDate"/>
                </li>
                <li>
                    <label for="returnDate">Return Date</label><br/>
                    <input type="date" name="returnDate"/>
                </li>
                <li>
                    <label class="numbers" for="12+">12+</label>
                    <label class="numbers" for="2-12">2-12</label>
                    <label class="numbers" for="0-2">0-2</label>
                </li>
                <li>
                    <input class="number" type="number"/>
                    <input class="number" type="number"/>
                    <input class="number" type="number"/>
                </li>
            </ul>
        </form>
        <form class="right_side">
            <ul>
                <li>
                    <label for="to">To</label><br/>
                    <select name="City" >
                        <option value="enter a city">enter a city</option>
                    </select>
                </li>
                <li>
                    <input class="box" type="checkbox"/>
                    <span>Prefer directs</span>
                </li>
                <li>
                    <label for="timeinterval">Time Interval</label><br/>
                    <input class="time" type="time"/>
                    <input class="time" type="time"/>
                </li>
                <li>
                    <label for="timeinterval">Time Interval</label><br/>
                    <input class="time" type="time"/>
                    <input class="time" type="time"/>
                </li>
                <li>
                    <label for="class">Choose class</label><br/>
                    <select name="class">
                        <option value="Economy">Economy</option>
                    </select>
                </li>
                <li>
                    <button class="Search">SEARCH</button>
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
